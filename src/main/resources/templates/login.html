<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Duck2Play</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <style>
        body {
            background: -webkit-linear-gradient(left, #3d6ed0, #787978)
        }

        label {
            color: whitesmoke;
        }
    </style>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<div class="container">
    <form th:action="@{/login}" method="post">

        <div class="form-group">
            <label> User Name : <input type="text"  class="form-control" name="username"/> </label>
        </div>
        <div class="form-group">
            <label> Password: <input type="password" class="form-control" name="password"/> </label>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-dark">Log in</button>
        </div>
    </form>
</div>
</body>
</html>
